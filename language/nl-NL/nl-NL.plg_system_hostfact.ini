PLG_HOSTFACT_FIELD_ORDERFORM_URL_LABEL = "HostFact bestelformulier URL";
PLG_HOSTFACT_FIELD_ORDERFORM_URL_DESC = "<p>Voer de URL van het bestelformulier in. Deze is te vinden in HostFact.<h3>Zoek de URL</h3></p><p><ul><li>Meldt u aan op het admin gedeelte van HostFact.</li><li>Selecteer vanuit het menu instellingen de optie Bestelformulieren.</li><li>Op het tabblad Bestelformulieren is de URL zichtbaar.</li></ul></p><p>We hebben alleen het gedeelte totaan het laatste getal nodig. Bijvb. <code>https://demo.hostfact.nl/bestellen/?cart=1</code> wordt <code>https://demo.hostfact.nl/bestellen/?cart=</code></p>"