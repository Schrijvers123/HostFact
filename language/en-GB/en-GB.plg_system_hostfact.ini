PLG_HOSTFACT_FIELD_ORDERFORM_URL_LABEL = "HostFact Order form URL";
PLG_HOSTFACT_FIELD_ORDERFORM_URL_DESC = "<p>Enter the URL for the Order form. You can find it in HostFact. <h3>Find the URL</h3></p><p><ul><li>Login in the admin part of HostFact</li><li>Select in the menu Setting the option Order forms.</li><li>On the Order Forms tab you find the URL</li></ul></p><p>Form the URL we only need the part before the questionary sign. E.g. <code>https://demo.hostfact.nl/bestellen/?cart=1</code> becomes <code>https://demo.hostfact.nl/bestellen/</code></p>"